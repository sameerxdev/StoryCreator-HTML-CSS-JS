<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="storyCreation.css">
    <title>Story Creation</title>
  </head>
  <body>
    <h1>Story Creation</h1>
    <div style="margin: 2% 5%">
      <form>
        <div class="form-group">
            <div class="form-group">
                <label for="person">Person Name:</label>
                <input type="text" class="form-control" id="person" value="" name="person">
            </div>
            <div class="form-group">
                <label for="character">Character Name:</label>
                <input type="text" class="form-control" id="character" value="" name="character">
            </div>
            <div class="form-group">
                <label for="adverb">Adverb:</label>
                <input type="text" class="form-control" id="adverb" value="" name="adverb">
            </div>
            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective" value="" name="adjective">
            </div><br>
            <input type="button" class="btn btn-success" id="submit" value="Tell Story">
            <input type="reset" class="btn btn-secondary" id="reset">
      </form>
    </div><hr>
    <div style="margin: 2% 2%; border: solid 1px black; height: auto" id="story">
        <script src="storyCreation.js"></script>
  </body>
</html>
